<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatterly - Login & Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 400px;
      max-width: 95%;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .header {
      background: #0b1225;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
    }

    .form, .chat {
      padding: 15px;
      display: none;
      flex-direction: column;
    }

    .form input {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      width: 100%;
    }

    .form button {
      background: #0b1225;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }

    .chat-messages {
      flex: 1;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      background: #e9ecef;
    }

    .chat-messages div {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      max-width: 75%;
      word-wrap: break-word;
    }

    .message.sent {
      background: #0b1225;
      color: white;
      align-self: flex-end;
    }

    .message.received {
      background: #fff;
      border: 1px solid #ccc;
      align-self: flex-start;
    }

    .chat-input {
      display: flex;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }

    .chat-input button {
      background: #0b1225;
      color: white;
      border: none;
      margin-left: 10px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
      padding: 10px 12px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">Chatterly</div>

  <!-- Login Form -->
  <div class="form" id="loginForm">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <button id="signupBtn" style="margin-top:5px;">Sign Up</button>
    <p id="loginMessage" style="color:red;"></p>
  </div>

  <!-- Chat Window -->
  <div class="chat" id="chatWindow">
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type a message...">
      <button id="sendBtn"><i class="fa fa-paper-plane"></i></button>
    </div>
    <button id="logoutBtn" style="margin-top:10px; background:red;">Logout</button>
  </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

<script>
  // Firebase config (replace with your own)
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  const loginForm = document.getElementById('loginForm');
  const chatWindow = document.getElementById('chatWindow');
  const loginBtn = document.getElementById('loginBtn');
  const signupBtn = document.getElementById('signupBtn');
  const logoutBtn = document.getElementById('logoutBtn');
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const loginMessage = document.getElementById('loginMessage');

  const sendBtn = document.getElementById('sendBtn');
  const messageInput = document.getElementById('messageInput');
  const chatMessages = document.getElementById('chatMessages');

  // Show login form by default
  loginForm.style.display = 'flex';

  // Sign Up
  signupBtn.addEventListener('click', () => {
    const email = emailInput.value;
    const password = passwordInput.value;
    auth.createUserWithEmailAndPassword(email, password)
      .then(() => {
        loginMessage.style.color = 'green';
        loginMessage.innerText = "Account created! Please log in.";
      })
      .catch(err => loginMessage.innerText = err.message);
  });

  // Login
  loginBtn.addEventListener('click', () => {
    const email = emailInput.value;
    const password = passwordInput.value;
    auth.signInWithEmailAndPassword(email, password)
      .catch(err => loginMessage.innerText = err.message);
  });

  // Logout
  logoutBtn.addEventListener('click', () => {
    auth.signOut();
  });

  // Auth state listener
  auth.onAuthStateChanged(user => {
    if(user) {
      loginForm.style.display = 'none';
      chatWindow.style.display = 'flex';
      loadMessages();
    } else {
      loginForm.style.display = 'flex';
      chatWindow.style.display = 'none';
      chatMessages.innerHTML = '';
    }
  });

  // Send message
  sendBtn.addEventListener('click', () => {
    const message = messageInput.value.trim();
    const user = auth.currentUser;
    if(message && user) {
      const msgData = {
        text: message,
        uid: user.uid,
        email: user.email,
        timestamp: Date.now()
      };
      db.ref('messages').push(msgData);
      messageInput.value = '';
    }
  });

  messageInput.addEventListener('keypress', (e) => {
    if(e.key === 'Enter') sendBtn.click();
  });

  // Load messages
  function loadMessages() {
    db.ref('messages').on('value', snapshot => {
      chatMessages.innerHTML = '';
      snapshot.forEach(msg => {
        const data = msg.val();
        const div = document.createElement('div');
        div.classList.add('message');
        div.classList.add(data.uid === auth.currentUser.uid ? 'sent' : 'received');
        div.innerText = `${data.email.split('@')[0]}: ${data.text}`;
        chatMessages.appendChild(div);
      });
      chatMessages.scrollTop = chatMessages.scrollHeight;
    });
  }
</script>
</body>
</html>
